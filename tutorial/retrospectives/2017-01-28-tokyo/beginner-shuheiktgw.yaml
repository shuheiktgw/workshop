type: beginner
questions:
  # 参加した理由
  motivation: |
    会社の方でOSSに貢献している方が多くいるため,自分もOSS参加したいと以前から考えていました.
    ただ実際にいざ参加しようとしてもどこから手をつければ良いのかわからなかったため,今回はそのきっかけ作りになればと思い参加致しました.
  # 見つけた場所
  via: |
    Twitterでリツイートされているのを目にして参加しました. 誰のアカウントだったかは定かではありません...
  # 開発対象
  target: |
    momentjs
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk: |
    ペースが独特で個人的にはツボでした
  # 進行役について
  moderator: |
    メンターの方がいつでも気軽に話しかけられる距離(物理的な)にいたため,この席配置は非常に良いと思いました.
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    対象となるOSSを短時間に決めなくてはいけないのは,ややプレッシャーを感じました. "事前に決めてきてくださ"みたいなアナウンスがあってもいいのかもしれません. ただ,そうするととりあえず来るだけでいいという雰囲気ではなくなるので難しいですね.
